<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Terminy - rezerwacja usługi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        body{ font: 14px sans-serif; text-align: center; }
        .wrapper{ width: 350px; padding: 20px; margin:auto; }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Terminy</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/user"><span class="glyphicon glyphicon-list"></span> Home</a></li>
                <li class="active"><a href="/user/reservationIntro"><span class="glyphicon glyphicon-plus"></span> Zarezerwuj usługę</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/user/editClient"><span class="glyphicon glyphicon-user"></span> Twoje konto</a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Wyloguj</a></li>
            </ul>
        </div>
    </div>
</nav>

<table class="table table-hover" style="width:80%; margin:auto;">
    <thead>
    <tr>
        <th>Usługa</th>
        <th>Czas trwania(w minutach)</th>
        <th>Cena</th>
    </tr>
    </thead>
        <th:block th:each="service : ${serviceList}">
            <tr style="text-align: left;">
                <td th:text="${service.name}">...</td>
                <td th:text="${service.duration}">...</td>
                <td th:text="${service.price}">...</td>
                <td>
                    <form action="#" th:action="@{/user/reservationIntro/service/__${service.id}__}" th:method="get" >
                        <button type="submit" class="btn btn-link">Wybierz</button>
                    </form>
                </td>
            </tr>
        </th:block>
</table>
</body>
</html>
