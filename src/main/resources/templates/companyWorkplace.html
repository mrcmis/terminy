<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Terminy - stanowiska</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        body{ font: 14px sans-serif; text-align: center; }
        .wrapper{ width: 350px; padding: 20px; margin:auto; }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Terminy</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/company"><span class="glyphicon glyphicon-list"></span> Twoja firma</a></li>
                <li><a href="/company/companySchedule"><span class="glyphicon glyphicon-calendar"></span> Kalendarz</a></li>
                <li><a href="/company/blockReservation"><span class="glyphicon glyphicon-list-alt"></span> Blokowanie terminów</a></li>
                <li><a href="/company/companyServices"><span class="glyphicon glyphicon-plus"></span> Usługi</a></li>
                <li class="active"><a href="/company/companyWorkplace"><span class="glyphicon glyphicon-plus"></span> Stanowiska</a></li>
                <li><a href="/company/blockingUsers"><span class="glyphicon glyphicon-ban-circle"></span> Blokowanie użytkowników</a></li>
                <li><a href="/company/Report"><span class="glyphicon glyphicon-list-alt"></span> Raporty</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/company/editCompany"><span class="glyphicon glyphicon-user"></span> Twoje konto</a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Wyloguj</a></li>
            </ul>
        </div>
    </div>
</nav>

<form class="form-horizontal" action="#" th:action="@{/company/companyWorkplace}" th:object="${companyWorkplace}" method="post">
    <fieldset style="text-align: center;">
        <legend style=" width:60%; margin:auto; margin-bottom:15px;"><h1>Dodaj stanowisko pracy</h1></legend>
        <div class="alert alert-danger" th:if="${param.error}">
            Wystąpił błąd!
        </div>

        <div class="alert alert-danger" th:if="${param.duplicate}">
            Dane stanowisko już istnieje!
        </div>
        <div class="alert alert-success" th:if="${param.added}">
            Stanowsko dodane!
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Nazwa stanowiska</label>
            <div class="col-md-2">
                <input id="name" name="name" type="text" placeholder="Nazwa" class="form-control input-md" required="" th:field="*{name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="add"></label>
            <div class="col-md-4">
                <button id="add" name="add" class="btn btn-primary">Dodaj</button>
            </div>
        </div>

    </fieldset>
</form>

<div th:unless="${companyWorkplaceListSize}==0">
    <table class="table table-hover" style="width:80%; margin:auto;">
        <thead>
        <tr>
            <th>Stanowisko</th>
        </tr>
        </thead>
        <th:block th:each="companyWorkplace : ${companyWorkplaceList}">
            <tr style="text-align: left;">
                <td th:text="${companyWorkplace.name}">...</td>
            </tr>
        </th:block>
    </table>
</div>

</body>
</html>
